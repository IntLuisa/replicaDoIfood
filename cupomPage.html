<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de pedido de comida</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/79eceb2aba.js" crossorigin="anonymous"></script>
</head>
<header class="text-2xl flex flex-row py-10 justify-around items-center">
    <section>logo</section>

    <section class="flex flex-row gap-4">
        <div>início</div>
        <div>restaurantes</div>
        <div>mercados</div>
        <div>bebidas</div>
        <div>farmácias</div>
        <div>shopping</div>
    </section>
<!-- barra de pesquisa -->
    <section class="rounded-full flex flex-row gap-4 bg-gray-200 px-44 py-2  text-2xl justify-between">
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
            <div><p>busque por item ou loja</p></div>
    </section>

    <section class="flex flex-row gap-4 text-red-600 justify-end">
        <div>login</div>
        <div class=" border-solid rounded-xl outline-2 px-4">sign up</div>
    </section>
</header>

<body>
    <section class="bg-green-600 text-white flex flex-row gap-9 text-2xl justify-center py-5">
        <div><i class="fa-solid fa-ticket"></i></div>
        <p>Você tem 63 cupons! Aproveite seus descontos</p>      
        <div><i class="fa-solid fa-caret-up" id="arrowClick"></i></div>  
    </section>
    <section>
        <div class="grid">

        </div>
    </section>

    <script>
        const botao = document.getElementById('arrowClick');

        botao.addEventListener('click', function() {
            window.open('index.html', '_self');
        });
    </script>
</body>

</html>
